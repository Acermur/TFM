<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cargar CSV</title>
</head>
<body>
    <h1>Cargar Archivo CSV</h1>
    <form method="post" action="/cargar-csv" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv">
        <button type="submit">Cargar</button>
    </form>
</body>
</html>
